<div class="data-container">
  <div class="heading">
    <span class="title-text"> {{ data.title }}: </span>
    <button mat-icon-button (click)="onAction()" *ngIf="data.actionIcon">
      <mat-icon fontSet='material-icons-round'>
        {{ data.actionIcon }}
      </mat-icon>
    </button>
  </div>
  <div class="data-content mat-elevation-z4" (click)="onAction()">
    <div class="content-line" *ngFor="let line of data.detailData">
      <mat-icon fontSet="material-icons-round"> {{line.icon}} </mat-icon>
      <span class="line-label" [innerHtml]='line.label'> </span>
    </div>
  </div>
</div>
