<div class="photo-uploader-container">
  <input hidden type="file" name="photoInput" [accept]="ACCEPTED_EXTENSIONS" #photoInput
    (change)="onBrowsePhoto($event, imageEl)" id="file" />
  <div class="image-container" (click)="photoInput.click(); $event.stopPropagation()">
    <img #imageEl [src]="preview" alt='image-preview'>
  </div>
</div>
<div class="helper-text" (click)="photoInput.click(); $event.stopPropagation()">
  <a class="helper-text-label">
    Add Photo
  </a>
</div>
