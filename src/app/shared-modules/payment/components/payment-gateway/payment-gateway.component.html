<div class="main-container" *ngIf="!isLoaderShown">
  <p>
    This gateway is not available due to some reasons.
  </p>
  <div class="button-container">
    <app-wide-button [displayDetails]="btnDetails" (clickEv)="continue()"></app-wide-button>
    <app-wide-button [displayDetails]="btnDetailsFail" [theme]="ButtonTheme.secondary"
      (clickEv)="continueWithFail()"></app-wide-button>
  </div>
</div>
<app-loader *ngIf="isLoaderShown"></app-loader>
