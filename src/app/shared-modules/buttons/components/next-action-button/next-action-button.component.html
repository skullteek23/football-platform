<button
  class="custom-short-button custom-button mat-elevation"
  mat-raised-button
  (click)="onClickButton()"
  *ngIf="displayDetails"
  [type]="displayDetails.type"
  [id]="buttonID"
  [disabled]="disabled"
>
  <span class="label">
    {{ displayDetails.label }}
  </span>
  <mat-icon fontSet="material-icons-round">{{
    displayDetails.secondaryIcon
  }}</mat-icon>
</button>
