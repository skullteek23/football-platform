<div class="main-container user-orders-page">
  <div class="heading">
    <div class="page-sub-label">
      My Orders
    </div>
  </div>
  <div class="placeholder" *ngIf="isLoaderShown">
    <div class="list-item shine" *ngFor="let item of SHIMMER_ARRAY"></div>
  </div>
  <mat-list *ngIf="!isLoaderShown">
    <mat-list-item *ngFor="let data of uiList">
      <app-transaction-item [data]="data"></app-transaction-item>
    </mat-list-item>
  </mat-list>
</div>
