<div class="main-container" *ngIf="!isPageInitialized">
  <div class="placeholder">
    <div class="heading">
      <div class="strip shine"></div>
      <div class="strip shine"></div>
    </div>
    <div class="detail-placeholder shine"></div>
    <div class="button-placeholder">
      <div class="shine button"></div>
      <div class="shine button"></div>
      <div class="shine button"></div>
    </div>
  </div>
</div>
<div class="main-container view-account-details" *ngIf="isPageInitialized">
  <div class="heading">
    <div class="name-text">
      <div class="name">
        {{ user?.displayName }}
      </div>
      <div class="phone-number">
        <span class='phone-number-text'>
          {{ user?.phoneNumber }}
        </span>
        <a (click)='changePhoneNumber()'>
          Change
        </a>
      </div>
    </div>
    <div class="account-photo">
      <mat-icon fontSet='material-icons-round'>account_circle</mat-icon>
      <img [src]="user?.photoURL" alt="User photo" *ngIf="user?.photoURL">
    </div>
  </div>

  <app-details-container (clickAction)="editDetails()" [data]="personalDetailsData"></app-details-container>

  <div class="stats-container">
    <div class="heading">
      <span class="title-text"> My Stats: </span>
    </div>
    <div class="stats-box mat-elevation-z4">
      <span class="role"> {{role | uppercase}} </span>
      <div class="stat-line">
        <span class="value"> {{playerStats.goals}} </span>
        <span class="label"> Goals </span>
      </div>
      <div class="stat-line">
        <span class="value"> {{playerStats.goals}} </span>
        <span class="label"> Appearances </span>
      </div>
      <div class="stat-line">
        <span class="value"> {{playerStats.goals}} </span>
        <span class="label"> Wins </span>
      </div>
    </div>
  </div>
  <app-wide-button [theme]="ButtonTheme.secondary" [displayDetails]="prevOrdersBtn"
    (clickEv)="goToOrders()"></app-wide-button>
  <app-wide-button [disabled]="disableManagerBtn" [theme]="ButtonTheme.secondary" [displayDetails]="becomeManagerBtn"
    (clickEv)="changeRole()"></app-wide-button>
  <app-wide-button [theme]="ButtonTheme.secondary" [displayDetails]="logoutBtn" (clickEv)="logout()"></app-wide-button>
</div>

<app-footer></app-footer>
