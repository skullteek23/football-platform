<div class="strip ">
  <div class="content">
    <div class="content-text">
      <div class="content-text-description">
        {{item._description}}
      </div>
      <div class="content-text-date">{{item.createdOn | date: CUSTOM_DATE_FORMAT}}</div>
    </div>
    <div class="content-highlighted-text" ngClass="{{ item._highlightClass }} ">
      {{item._amount}}
    </div>
  </div>
</div>
